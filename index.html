<!DOCTYPE html>

<head>
    <!-- START WEBSITE TITLE -->
    <title>TODO LIST</title>
    <!-- END WEBSITE TITLE -->
    <meta name="description" content="crud system application for products">
    <meta name="keywords" content="crud-system, application, web-development , html,css,js">

    <!-- ============ START STYLING FILES ==================== -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container p-5">
        <div id="todo-list" class="m-auto">
            <h1 class="text-center mb-4 text-white">TODO LIST</h1>
            <div class="form-group todo-group position-relative overflow-hidden">
                <input id="todoInput" type="text" class="form-control todo-input border-danger pl-5"
                    placeholder="add a task">
                <div class="input-icon d-flex justify-content-center align-items-center"><i
                        class="fas fa-plus text-white"></i>
                </div>
            </div>
            <ul id="items" class="list-unstyled text-white mt-3">

            </ul>
        </div>
    </div>

    <!-- ==================================   PLUGINS   =================================== -->

    <script src="js/popper.min.js"></script>

    <script src="js/main.js"></script>
    <!-- JAVASCRIPT PLUGINS -->
